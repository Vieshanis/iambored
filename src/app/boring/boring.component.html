<div class="container">
    <div class="d-flex justify-content-center m-3">
        <h2 class="card-title">Boring</h2>
    </div>
    <form [formGroup]="boringForm">
        <div class="form-group">
            <label for="formGroupExampleInput">Name*</label>
            <input type="text" class="form-control" id="formGroupExampleInput" formControlName="name"
                placeholder="Enter name...">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="address"
                placeholder="Enter address...">
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="button" class="btn btn-success" [disabled]="boringForm.invalid" (click)="save()">Save</button>
        </div>
    </form>
</div>
